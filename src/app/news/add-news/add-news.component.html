<div class="container">
    <div class="row top-buffer">
        <div class="col-12 align-center">
            <h2>{{ title }}</h2>
        </div>
    </div>
    <nav class='navbar navbar-expand navbar-light bg-light'>
        <ul class='navbar-nav'>
          <li class='nav-item'><a class='nav-link' routerLink='/news' routerLinkActive='active'>News List</a>
          </li>
          <li class='nav-item'><a class='nav-link' routerLink='/addnews' routerLinkActive='active'>Add News</a>
          </li>
      </ul>
      </nav>
  <div class="row top-buffer">
      <div class="col">
    <div class="card">
      <div class="card-body">
        <!--(ngSubmit)="save(newsForm.value)"-->
        <form novalidate (ngSubmit)="save(newsForm.value)" [formGroup]="newsForm">
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="txtName">
              Title
            </label>
            <div class="col-md-8">
              <input
                class="form-control"
                id="txtTitle"
                type="text"
                placeholder="Enter Title"
                formControlName="title"
                [ngClass]="{
                  'is-invalid':
                    (newsForm.get('title').touched ||
                      newsForm.get('title').dirty) &&
                    !newsForm.get('title').valid
                }"
              />
              <span class="invalid-feedback">
                <span *ngIf="newsForm.get('title').errors?.required">
                  Please enter title.
                </span>
                <span *ngIf="newsForm.get('title').errors?.minlength">
                  Title must be longer than 5 characters.
                </span>
              </span>
            </div>
          </div>

          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="textDescription">
              Description
            </label>
            <div class="col-md-8">
              <input
                class="form-control"
                id="textDescription"
                type="text"
                placeholder="Enter Description"
                formControlName="description"
                [ngClass]="{
                  'is-invalid':
                    (newsForm.controls.description.touched ||
                      newsForm.controls.description.dirty) &&
                    !newsForm.controls.description.valid
                }"
              />
              <span class="invalid-feedback">
                <span *ngIf="newsForm.controls.description.errors?.required">
                  Please enter Description.
                </span>
              </span>
            </div>
          </div>

          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="textSummary">
              Summary
            </label>
            <div class="col-md-8">
              <textarea
                class="form-control"
                id="textSummary"
                type="text"
                placeholder="Enter summary"
                formControlName="summary"
                [ngClass]="{
                  'is-invalid':
                    (newsForm.get('summary').touched ||
                      newsForm.get('summary').dirty) &&
                    !newsForm.get('summary').valid
                }"
              ></textarea>
              <span class="invalid-feedback">
                <span *ngIf="newsForm.get('summary').errors?.required">
                  Please enter summary.
                </span>
              </span>
            </div>
          </div>

          <div class="form-group row mb-2 align-center">
            <div class="offset-md-2 col-md-4">
              <button
                mat-flat-button
                color="accent"
                type="submit"
                style="width: 80px;"
                [title]="
                  newsForm.valid
                    ? 'Save your entered data'
                    : 'Disabled until the form data is valid'
                "
                [disabled]="!newsForm.valid"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
