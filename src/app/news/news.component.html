<div class="container">
    <div class="row top-buffer">
        <div class="col-12 align-center">
            <h2>{{ title }}</h2>
        </div>
    </div>
    <nav class='navbar navbar-expand navbar-light bg-light' *ngIf="isAdminLoggedIn">
	<ul class='navbar-nav'>
	  <li class='nav-item'><a class='nav-link' routerLink='/news' routerLinkActive='active'>News List</a>
	  </li>
	  <li class='nav-item'><a class='nav-link' routerLink='/addnews' routerLinkActive='active'>Add News</a>
	  </li>
  </ul>
  </nav>

  <div class="row" *ngFor="let item of newsList">
    <div class="col">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                {{ item.title }}
                <hr class="hr-primary" /> 
                </mat-card-title>
                <mat-card-subtitle>
                {{ item.description }}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p [innerHtml]="item.summary">   
                </p>
            </mat-card-content>
            <mat-card-footer>
              <small> Added On: {{ item.addedOn }} </small> 
            </mat-card-footer>   	
        </mat-card>
        <hr>
    </div>  
</div>
</div>
